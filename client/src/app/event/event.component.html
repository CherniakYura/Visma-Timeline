<div *ngFor="let year of yearList">
    <div class="main-event-desc-container" id="{{event.eventName}}" *ngFor="let event of year.eventList">
        <div class="main-event-img">
            <div class="imageSliderContainer">
                <ng-image-slider #nav [manageImageRatio]="false"
                    [images]="event.eventPhotos"
                    [imageSize]="{ width: '100%', height:'90%' }">  
                </ng-image-slider>
            </div>
        </div>
        <div class="main-event-content">
            <h4 class="main-event-header">{{event.eventName}}</h4>
            <p class="main-event-description"> {{event.eventDescription}}</p>
            <ngb-rating [(rate)]="currentRate" [max]="5" [readonly]="readonly" (click)="readonly = !readonly">
                <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                </ng-template>
            </ngb-rating>
        </div>
    </div>
</div>
