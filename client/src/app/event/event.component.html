<div class="main-event-desc-container" id="eventid">
    <div class="main-event-img">
        <div class="imageSliderContainer">
            <ng-image-slider #nav [manageImageRatio]="false" [images]="imageObject"
                [imageSize]="{ width: '100%', height:'50%' }"
                >
            </ng-image-slider>
        </div>
    </div>
    <div class="main-event-content">
        <h4 class="main-event-header">Event Header</h4>
        <p class="main-event-description"> Event description</p>
        <ngb-rating [(rate)]="currentRate" [max]="5" [readonly]="readonly" (click)="readonly = !readonly">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3" >&#9733;</span>
            </ng-template>
          </ngb-rating>
    </div>
</div>
