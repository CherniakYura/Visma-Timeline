<div class="event-container" (appearOnScreen)="onAppear()"  *ngFor="let year of  yearList" >
    <div class="timeline-divider"></div>
    <div class="timeline-dot"></div>
    <div class="event-content" [@appear]="getAppear">
        <div class="timeline-event-date">{{year.year}}</div>
        <div class="event-content-item img-content-item">
            <div class="content-container">
                <img src="https://hackkosice.com/images/events/hk19/arrival_registration_hu9c5b0c793d9bb1618b8c596bf6a17dfb_3125095_640x360_fill_q60_box_smart1.jpg"
                    alt="event-img">
            </div>
        </div>
       
        <div class="event-content-item " *ngFor="let event of year.eventList">
            <div class="content-container ">   
               <div class="relative"><h4 class="event-title"> <a href="#{{event.eventName}}">{{event.eventName}}</a></h4></div>
                <div > <img src="../../../../API/QRCodes/goldvanula.png" alt="gol"></div>
                
            </div>
        </div>
    </div>
</div>
